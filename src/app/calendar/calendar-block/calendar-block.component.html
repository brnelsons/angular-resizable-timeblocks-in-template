<div style="border: 1px green solid; background: lightgreen; position: absolute; width: 100%;"
     fxLayout="column" fxLayoutAlign="space-between stretch" [ngStyle]="{'height': height + '%', 'top': top + '%'}">

  <div fxLayout="row" fxLayoutAlign="center center">
    <mat-icon appDraggable (drag)="dragUp($event)" grabType="n-resize">drag_handle</mat-icon>
  </div>

  <div fxFlex fxLayout="row" fxLayoutAlign="center center"
       appDraggable (drag)="dragAll($event)" grabType="grab">
    {{data.title}}
  </div>

  <div fxLayout="row" fxLayoutAlign="center center">
    <mat-icon appDraggable (drag)="dragDown($event)" grabType="s-resize" >drag_handle</mat-icon>
  </div>
</div>
