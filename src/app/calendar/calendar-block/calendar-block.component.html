<div fxLayout="column" fxLayoutAlign="space-between stretch" class="block" [ngStyle]="blockStyle">
  <!-- TOP GRABBER -->
  <div fxLayout="row" fxLayoutAlign="center center">
    <mat-icon appDraggable="n-resize" [scale]="scale" (drag)="slideTop($event)">drag_handle</mat-icon>
  </div>

  <!-- CONTENT -->
  <div fxFlex fxLayout="row" fxLayoutAlign="center center"
       appDraggable="grab" (drag)="slide($event)" [scale]="scale">
    {{data.title}} ({{data.start}} - {{data.end}})
  </div>

  <!-- BOTTOM GRABBER -->
  <div fxLayout="row" fxLayoutAlign="center center">
    <mat-icon appDraggable="s-resize" [scale]="scale" (drag)="slideBottom($event)">drag_handle</mat-icon>
  </div>
</div>
