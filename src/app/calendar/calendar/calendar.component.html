<div appCalenderContainer style="height: 100%; width: 100%; position:relative; border: 1px black solid" fxLayout="column">
  <app-calendar-block [max]="maxLength" *ngIf="previewBlock" [data]="previewBlock" [validateRange]="rangeValidator"></app-calendar-block>
  <ng-container *ngFor="let timeBlock of templateBlocks">
    <app-calendar-block [max]="maxLength" [data]="timeBlock" [validateRange]="rangeValidator"></app-calendar-block>
  </ng-container>
</div>
